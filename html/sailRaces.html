<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sail Races</title>
    <!--    BOOTSTRAP    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
            defer></script>
    <!--    CSS     -->

    <!--    FOREIGN SCRIPTS    -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script> <!--Skal bruges til navbar-->

    <!--    PERSONAL SCRIPTS     -->
    <script src="../javascript/navbar.js" defer></script>
    <script src="../javascript/sailRaces.js" defer></script>
    <script src="../javascript/fetch.js"></script>

    <!-- ALLE de scripts der accesser (getElementById, eller querySelector) noget (et html element) der eksistere inde i et HTML (fx her nedenunder), skal have defer på. -->
    <!-- Vi sætte defer på, fordi kundeliste.js skal bruge tablet vi laver her i denne html, så defer gør at scripted bliver loaded efter hele htmlen er loadet, dvs scriptet kan acces alle html elementerne-->
</head>
<body>
<header id="navigation-bar" style="margin-bottom: 20px"></header>

<main class="container">
    <section>
        <h1>Overview of races!</h1>
        <h5>Click on the races to show participating boats</h5>
        <br>
        <div style="margin-bottom: 20px">
            <br>
        </div>
        <table class="table table-hover table-striped" id="tblSailRace">
            <thead class="table-primary">
            <tr>
                <th scope="col">Race Id</th>
                <th scope="col">Race Name</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="tblBodySailRace">

            </tbody>
        </table>
    </section>

    <!-- MODAL TIL SAIL RACE -->
    <div class="modal fade" id="sailRaceModal" tabindex="-1" aria-labelledby="sailRaceModalTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="sailRaceModalTitle">Sailrace</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover table-striped" id="tblSailRaceModal">
                        <thead class="table-primary">
                        <tr>
                            <th scope="col">SailBoat Id</th>
                            <th scope="col">SailBoat Name</th>
                            <th scope="col">Boat Type</th>
                            <th scope="col">Points</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody id="tblBodySailRaceModal">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL TIL AT GIVE POINT-->
    <div class="modal fade" id="givePointsModal" tabindex="-1" aria-labelledby="givePointsModalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="givePointsModalTitle">Create Kandidat</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modalFormGivePoints">
                        <div class="mb-3">
                            <label for="givePointsFormInput" class="col-form-label">Points:</label>
                            <input name="navn" type="number" step="1" class="form-control" id="givePointsFormInput">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="givePointsModalButton">Give Points</button>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
